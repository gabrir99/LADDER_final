[Filepath-Win]
pattern:	[a-zA-Z]:\\([0-9a-zA-Z]+)

[Filepath-Unix]
pattern:	(\/[^\s\n]+)+

[Email]
pattern:	[a-z][_a-z0-9-.]+@[a-z0-9-]+[a-z]+

[SHA256]
pattern:	[a-f0-9]{64}|[A-F0-9]{64}

[SHA1]
pattern:	[a-f0-9]{40}|[A-F0-9]{40}

[CVE]
pattern:	CVE\-[0-9]{4}\-[0-9]{4,6}

[IP]
pattern:	^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!) |)){4}$


